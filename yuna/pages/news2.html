<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torriden</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../css/news2.css" />
    <script src="../javascript/news2.js" defer></script>
  </head>
  <body>
    <div class="news">
      <h2 class="news__title">공지사항</h2>
      <section class="news__section">
        <table class="news__table">
          <thead class="news__table_thead">
            <tr class="news__table_header">
              <th class="news__table_num">번호</th>
              <th class="news__table_title">제목</th>
              <th class="news__table_date">날짜</th>
              <th class="news__table_writer">작성자</th>
              <th class="news__table_view">조회</th>
            </tr>
          </thead>
          <tbody class="news__table_tbody">
            <!-- JS 내용  -->
          </tbody>
        </table>
      </section>

      <div class="news__pageButtons">
        <button class="news__pageButton news__pageButton-first">1</button>
        <button class="news__pageButton news__pageButton-second">2</button>
        <button class="news__pageButton news__pageButton-third">3</button>
      </div>
    </div>
  </body>
</html>
