<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../css/event_ended3.css" />
    <script src="../javascript/event_ended3.js" defer></script>
  </head>
  <body>
    <div class="event">
      <h2 class="event__title">EVENT</h2>
      <div class="event__buttons">
        <button class="event__button event__buttons-active">
          진행중 이벤트
        </button>
        <button class="event__button event__buttons-ended">
          종료된 이벤트
        </button>
      </div>
      <section class="event__section">
        <!-- JS 내용 정리 -->
        <!-- <img class="event__section-image" src="" alt="">
        <span class="event__section-image"></span> -->
      </section>
      <div class="event__pageButtons">
        <button class="event__pageButton event__pageButton-first">1</button>
        <button class="event__pageButton event__pageButton-second">2</button>
        <button class="event__pageButton event__pageButton-third">3</button>
      </div>
      <div class="event_mobileButton">
        <i class="ri-arrow-left-s-line"></i>
        <div class="event_mobileButton-number">
          <p class="event_mobileButton-first">3</p>
          <p class="event_mobileButton-second">/</p>
          <p class="event_mobileButton-third">3</p>
        </div>
        <i class="ri-arrow-right-s-line"></i>
      </div>
    </div>
  </body>
</html>
